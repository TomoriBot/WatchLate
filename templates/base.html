<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %} | Flask app
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('index') }}">Flask</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
            <a class="nav-link" href="{{ url_for('posts.index') }}">Blog <span class="sr-only">(current)</span></a>
      </li>


    <form class="form-inline my-2 my-lg-0" method="GET">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('posts.create_post') }}">New post</a>
      </li>

        {% if current_user.has_role('admin') %}
        <li class="nav-item"><a class="nav-link" href="admin">Admin</a></li>

        <li class="nav-item"><a class="nav-link" href="logout">Exit</a></li>

              {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('users.create_user') }}">Registration</a></li>
              <li class="nav-item"><a class="nav-link" href="login">Log in</a></li>
        {% endif %}



    </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
    <h1>
        {% block content_title %}

        {% endblock %}
    </h1>
    </div>


     {% block content %}

        {% endblock %}




</div>

</body>
</html>
