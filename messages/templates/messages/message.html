{% extends "base.html" %}

{% block content %}

    <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + message.recipient.image_file) }}">

    <div class="media-body">
      <div class="article-metadata">

          <a class="mr-2" href="{{ url_for('messages.user_messages', username=message.recipient.username) }}">{{ message.recipient.username }}</a>
        <small class="text-muted">{{ messages.timestamp.strftime('%Y-%m-%d') }}</small>

            <small>
               {% if message.recipient.username != current_user.username %}
                <p>
                    <a href="{{ url_for('messages.send_message',
                                        username=message.recipient.username) }}">
                        Send private message

                    </a>
                </p>
                {% endif %}
                </small>

      </div>



      <p class="article-content">{{ message.body }}</p>


    </div>
  </article>



{% endblock %}
